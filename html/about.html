<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Miranda</title>
    <link rel="stylesheet" href="../css/about.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="header">
        <div class="header__logo">
            <button><img src="../img/menu.png" alt="icono del menu"></button>
            <p class="header__logo-letter">H</p>
            <div class="header__logo__hotel">
                <p><strong>HOTEL</strong></p>
                <p>MIRANDA</p>
            </div>
        </div>

        <div class="header__icons">
            <img src="../img/account.png" alt="icono de una persona">
            <img src="../img/search.png" alt="icono de una lupa">
        </div>
    </header>

    <main>
        <div class="cover">
            <p>THE ULTIMATE LUXYRY</p>
            <h1>About Us</h1>
            <div class="cover__card">
                <p>Home | <span>About</span></p>
            </div>
        </div> <!-- fin cover-->

    </main>
</body>

</html>
