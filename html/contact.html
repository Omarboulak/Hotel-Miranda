<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Miranda</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>

    <header class="header">
        <div class="header__logo">
            <button><img src="../img/menu.png" alt="icono del menu"></button>
            <p class="header__logo-letter">H</p>
            <div class="header__logo__hotel">
                <p><strong>HOTEL</strong></p>
                <p>MIRANDA</p>
            </div>
        </div>

        <div class="header__icons">
            <img src="../img/account.png" alt="icono de una persona">
            <img src="../img/search.png" alt="icono de una lupa">
        </div>
    </header>

    <main>
        <div class="cover">
            <p>THE ULTIMATE LUXYRY</p>
            <h1>New details</h1>
            <div class="cover__card">
                <p>Home | <span>Blog</span></p>
            </div>
        </div> <!-- fin cover-->

        <div class="infoContact">
            <div class="infoContact__contact">
                <img src="../img/email.svg" alt="icono de un correo">
                <div>
                    <p>Email</p>
                    <p>info@webmail.com</p>
                    <p>jobs.webmail@mail.com</p>
                </div>
            </div>

            <div class="infoContact__contact">
                <img src="../img/phone.svg" alt="icono de un movil">
                <div>
                    <p>Phone Number </p>
                    <p>+987 876 765 76 577</p>
                    <p>+876 766 8675 765 6</p>
                </div>
            </div>

            <div class="infoContact__contact">
                <img src="../img/location.svg" alt="icono de un mapa">
                <div>
                    <p>Hotel Adress</p>
                    <p>19/A, Cirikon City hall Tower New York, NYC</p>
                </div>
            </div>
        </div><!--fin Infocontact-->
    </main>
</body>

</html>
